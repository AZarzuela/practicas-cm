<!DOCTYPE html>
<html>
<head>
	<title>Práctica 02 - Formulario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
<form >

<label>Nombre: </label><input name= "nombre" type="text" autofocus required> <br><br>
<label>Correo electrónico: </label><input name="email" type="email" autofocus required><br><br>
<label>URL: </label><input name="pagina" type="url" placeholder="Escribe la URL de tu página" ><br><br>
<label>Fecha: </label><input name="fecha" type="date"><br><br>
<label>Tiempo: </label><input name="tiempo" type="time"><br><br>
<label>Fecha y hora: </label><input name="fechayhora" type="datetime-local"><br><br>
<label>Mes: </label><input name="mes" type="month"><br><br>
<label>Semana: </label><input name="semana" type="week"><br><br>
<label>Número (min -10, max 10): </label><input name="rango" type="range" max="10" min="-10" step="1"><br><br>
<label>Teléfono: </label><input name="telefono" type="tel"><br><br>
<label>Búsqueda: </label><input name="busqueda" type="search"><br><br>
<label>Color: </label><input name="color" type="color"><br><br>

<input type="button" value ="Enviar";><br><br>
</form>
</body>
</html>
